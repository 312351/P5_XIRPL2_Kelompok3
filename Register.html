    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>  
    <div class="background1">
        <!-- Modal for Login -->
        <div id="Logins" class="modal">
            <div class="modal-content">
                <!-- Profile Header with Logo and Welcome Text -->
                <div class="profile">
                    <img src="Images/Logo_SMKN_1_Denpasar_2023-removebg-preview.png" alt="Profile picture" id="pfp">
                    <div class="profile-text">
                        <h1>Selamat Datang Di Web Profile Tkp</h1>
                        <p>SMK Negeri 1 Denpasar</p>
                    </div>
                </div>
                <form action="kelas.html" onsubmit="showAlert()" method="post">
                <!-- Input Container -->
                <div class="container">
                    <!-- Username and Password Inputs -->
                    <div class="inputa">
                        <label for="username"><b>Nama</b></label>
                        <input type="text" id="username" placeholder="Masukan Username" name="name" required autofocus>
                        <label for="Email">
                            <input type="email" id="email" placeholder="Masukan Email" name=" mail" required>
                        </label>
                        
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Masukan Password" name="pass" required>
                    </div>

                    <!-- Remember Me and Forgot Password Links -->
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Ingatkan
                    </label>
                    <span class="psw"></span>
                    <div class="aaaa">
                    <!-- Login Button -->
                    <button type="submit" class="login">Login</button>
                </div>
                </div>
                
                <!-- Social and Registration Links -->
                <div class="inputb">
                    <p>Alredy have an account? <a href="Login.html">Login</a></p>
                    
                    <!-- Social Login Buttons -->
                    <button id="Google"><img src="Images/WhatsApp Image 2024-11-11 at 08.21.21_9dbb8665.jpg" id="Gpic">Register Dengan Google</button>
                    <button id="Facebook"><img src="Images/WhatsApp Image 2024-11-11 at 08.21.20_6dc4adaa.jpg" id="Fpic">Register Dengan Facebook</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="Programs/Login.js"></script>
</body>
</html>

    <script src="Programs/Login.js"></script>
